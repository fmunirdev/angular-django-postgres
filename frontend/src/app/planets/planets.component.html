<div class="container">
  <div style="margin-bottom: 10px;">
    <button mat-raised-button color="primary" (click)="openDialog()">Add New Planet</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="planets">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 + (pageIndex * pageSize) }} </td>
      </ng-container>
      <ng-container matColumnDef="planetId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.planetId}} </td>
      </ng-container>

      <ng-container matColumnDef="planetName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.planetName | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="homeStar">
        <th mat-header-cell *matHeaderCellDef> Home Star </th>
        <td mat-cell *matCellDef="let element"> {{element.homeStar | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="mass">
        <th mat-header-cell *matHeaderCellDef> Mass </th>
        <td mat-cell *matCellDef="let element"> {{element.mass.toExponential(4) }} </td>
      </ng-container>

      <ng-container matColumnDef="radius">
        <th mat-header-cell *matHeaderCellDef> Radius </th>
        <td mat-cell *matCellDef="let element"> {{element.radius.toExponential(4)}} </td>
      </ng-container>

      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef> Distance </th>
        <td mat-cell *matCellDef="let element"> {{element.distance.toExponential(4)}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="updatePlanet(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePlanet(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-progress-bar mode="indeterminate" *ngIf="loadingData === 'loading'"></mat-progress-bar>
    <mat-paginator [length]="totalPlanets" [pageIndex]="pageIndex" [pageSize]="pageSize" hidePageSize="true"
      showFirstLastButtons="true" (page)="pageIndex = $event.pageIndex; changePage()"></mat-paginator>
  </div>
</div>
